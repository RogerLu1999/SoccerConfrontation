<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Confrontation - 点球对决</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Soccer Confrontation 点球大战</h1>
        <p>圆圈自动左右摇摆。↑/↓ 调整高度，空格键锁定后射门，先到 +5 或 -5 结束比赛。</p>
      </header>

      <section class="layout">
        <aside class="panel scoreboard" aria-live="polite">
          <h2>得分区</h2>
          <p>当前分数：<span id="score">0</span></p>
          <p>进球：<span id="goals">0</span></p>
          <p>扑救：<span id="saves">0</span></p>
          <p>总射门：<span id="shots">0</span></p>
          <p class="hint">当前高度：<span id="aimText">中</span></p>
          <p id="statusText">按空格锁定圆圈并射门。</p>
        </aside>

        <section class="arena" aria-label="点球区域">
          <div class="stadium-light"></div>
          <div class="goal" id="goal">
            <div class="zone-grid" aria-hidden="true">
              <div class="zone">左上</div>
              <div class="zone">中上</div>
              <div class="zone">右上</div>
              <div class="zone">左下</div>
              <div class="zone">中下</div>
              <div class="zone">右下</div>
            </div>
            <div class="keeper" id="keeper">
              <div class="head"></div>
              <div class="body"></div>
              <div class="arms"></div>
              <div class="legs"></div>
            </div>
            <div class="aim-ring" id="aimRing" aria-hidden="true"></div>
          </div>

          <div class="mini-goal-panel" aria-live="polite">
            <h3>近 10 次射门</h3>
            <div class="mini-goal" id="miniGoal"></div>
          </div>

          <div class="striker" id="striker">
            <div class="head"></div>
            <div class="body"></div>
            <div class="legs"></div>
          </div>

          <div class="ball" id="ball"></div>
        </section>

        <aside class="panel controls">
          <h2>玩法指引</h2>
          <ul>
            <li>圆圈会自动从球门左外侧摇摆到右外侧</li>
            <li>↑：圆圈抬高 1/3 球门高度</li>
            <li>↓：圆圈降低 1/3 球门高度</li>
            <li>空格：停止圆圈并立即射门</li>
            <li>R：重新开始</li>
          </ul>
          <p>规则：进一球 +1，被扑出 -1，分数到达 +5 显示“你赢了”，到达 -5 显示“你输了”。</p>
        </aside>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
